<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    let start = new Date().getTime();
    let count = 0;

    //定时器测试
    setInterval(function(){
        count++;
        console.log( new Date().getTime() - (start + count * 1000));
    },1000);
</script>
</body>
</html>
